<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="homepage-about-hotel">
      <div class="container">
        <div class="homepage-about-hotel__bg-layout">
          <div class="homepage-about-hotel__text-thumb">
            <h3 class="logo homepage-about-hotel__logo">Mimiho</h3>
            <h2 class="homepage-about-hotel__title">Готель</h2>
            <p class="homepage-about-hotel__description">
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do
              amet sint. Velit officia consequat duis enim velit mollit.
            </p>
          </div>
          <div class="homepage-about-hotel__slider-btn-thumb">
            <section class="section slider-section" data-slider="hotel-slider">
              <div class="container">
                <div class="swiper">
                  <ul class="swiper-wrapper">
                    <li class="swiper-slide-homepage">
                      <picturee>
                        <source
                          media="(max-width: 1023px)"
                          srcset="
                            ./images/room-homepage-mobile.jpg    1x,
                            ./images/room-homepage-mobile@2x.jpg 2x
                          "
                        />
                        <source
                          media="(min-width: 1280px)"
                          srcset="
                            ./images/room-homepage-desktop.jpg    1x,
                            ./images/room-homepage-desktop@2x.jpg 2x
                          "
                        />
                        <source
                          media="(min-width: 1024px)"
                          srcset="
                            ./images/room-homepage-tablet.jpg    1x,
                            ./images/room-homepage-tablet@2x.jpg 2x
                          "
                        />
                        <img
                          width="274"
                          src="./images/room-homepage-mobile.jpg"
                          alt=""
                        />
                      </picturee>
                    </li>
                    <li class="swiper-slide-homepage">
                      <img
                        width="274"
                        src="./images/slaider5-mobile.jpg"
                        alt=""
                      />
                    </li>
                    <li class="swiper-slide-homepage">
                      <img
                        width="274"
                        src="./images/slaider14-mobile.jpg"
                        alt=""
                      />
                    </li>
                    <li class="swiper-slide-homepage">
                      <img
                        width="274"
                        src="./images/slaider11-mobile.jpg"
                        alt=""
                      />
                    </li>
                    <li class="swiper-slide-homepage">
                      <img
                        width="274px"
                        src="./images/slaider8-mobile.jpg"
                        alt=""
                      />
                    </li>
                    <!-- <li class="swiper-slide-homepage">
                      <img height="270" src="./images/pexels-ulgi-mobile.jpg" alt="">
                  </li> -->
                  </ul>
                  <div class="swiper-button">
                    <button type="button" class="swiper-btn swiper-button-prev">
                      <svg class="swiper-icons">
                        <use href="./images/icons.svg#icon-32arrow-left"></use>
                      </svg>
                    </button>
                    <button type="button" class="swiper-btn swiper-button-next">
                      <svg class="swiper-icons">
                        <use href="./images/icons.svg#icon-32arrow-right"></use>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </section>

            <div class="homepage-about-hotel__flex-thumb">
              <div class="homepage-about-hotel__slider"></div>
              <div class="homepage-about-hotel__button-thumb">
                <button class="homepage-about-hotel__button">
                  Забронювати номер
                </button>
                <a class="homepage-about-hotel__button"> Переглянути ціни </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
