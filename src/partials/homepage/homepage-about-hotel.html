<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="homepage-about-hotel">
      <div class="container">
        <div class="homepage-about-hotel__bg-layout">
          <div class="homepage-about-hotel__text-thumb">
            <h3 class="logo homepage-about-hotel__logo">Mimiho</h3>
            <h2 class="homepage-about-hotel__title">Готель</h2>
            <p class="homepage-about-hotel__description">
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do
              amet sint. Velit officia consequat duis enim velit mollit.
            </p>
          </div>

          <section class="section slider-section" data-slider="carousel-hotel">
            <div class="container">
              <div class="swiper">
                <ul class="swiper-wrapper">
                  <li class="swiper-slide">
                    <div class="swiper-inner">
                      <img
                        src="./images/room-homepage-mobile.jpg"
                        alt=""
                        srcset=""
                      />
                    </div>
                  </li>
                  <li class="swiper-slide">
                    <div class="swiper-inner">Slide 2</div>
                  </li>
                  <li class="swiper-slide">
                    <div class="swiper-inner">Slide 3</div>
                  </li>
                  <li class="swiper-slide">
                    <div class="swiper-inner">Slide 11</div>
                  </li>
                  <li class="swiper-slide">
                    <div class="swiper-inner">Slide 22</div>
                  </li>
                  <li class="swiper-slide">
                    <div class="swiper-inner">Slide 33</div>
                  </li>
                  <li class="swiper-slide">
                    <div class="swiper-inner">Slide 111</div>
                  </li>
                  <li class="swiper-slide">
                    <div class="swiper-inner">Slide 222</div>
                  </li>
                  <li class="swiper-slide">
                    <div class="swiper-inner">Slide 333</div>
                  </li>
                </ul>

                <!-- коментуємо чи видаляемо якщо не потрібно -->
                <!-- <ul class="swiper-pagination"></ul> -->
                <!-- коментуємо чи видаляемо якщо не потрібно -->

                <!-- коментуємо чи видаляемо якщо не потрібно -->
                <div class="swiper-btns">
                  <button type="button" class="swiper-btn swiper-button-prev">
                    <svg>
                      <use href="./images/icons.svg#icon-32arrow-left"></use>
                    </svg>
                  </button>
                  <button type="button" class="swiper-btn swiper-button-next">
                    <svg class="carousel__icons">
                      <use href="./images/icons.svg#icon-32arrow-right"></use>
                    </svg>
                  </button>
                </div>
                <!-- коментуємо чи видаляемо якщо не потрібно -->
              </div>
            </div>
          </section>
          <!-- <div class="swiper-btns">
            <svg>
              <use href="./images/icons.svg#icon-32arrow-left"></use>
            </svg>
            <svg class="carousel__icons">
              <use href="./images/icons.svg#icon-32arrow-right"></use>
            </svg>
          </div> -->

          <div class="homepage-about-hotel__flex-thumb">
            <div class="homepage-about-hotel__slider"></div>
            <div class="homepage-about-hotel__button-thumb">
              <button class="homepage-about-hotel__button">
                Забронювати номер
              </button>
              <a class="homepage-about-hotel__button"> Переглянути ціни </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/slider.con.js"></script>
  </body>
</html>
