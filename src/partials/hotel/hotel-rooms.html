<div class="section section-room">
  <div class="container">
    <div class="room-lux">
      <p class="room-lux__subtitle">Amet minim mollit non</p>
      <h2 class="mimiho room-lux__mimiho">Mimiho</h2>
      <h3 class="room-lux__title">
        <span class="room-lux__title--upper">Двомісний номер</span> люкс
      </h3>
      <p class="room-lux__text">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit. Exercitation
        veniam consequat sunt nostrud amet.
      </p>
      <div class="lux-picture">
        <picture class="lux-picture__image">
          <source srcset="./images/modern-studio-desktop.jpg 1x,
          ./images/modern-studio-desktop@2x.jpg 2x media="(min-width: 1280px)"
          /> <source srcset="./images/modern-studio-tablet.jpg 1x,
          ./images/modern-studio-tablet@2x.jpg 2x media="(min-width: 1024px)" />
          <source srcset="./images/modern-studio-mobile.jpg 1x,
          ./images/modern-studio-mobile@2x.jpg 2x media="(max-width: 414px)" />
          <img
            src="./images/modern-studio-mobile.jpg"
            alt="Номер з двомісним ліжком"
          />
        </picture>
      </div>
      <div class="room-lux-gallery swiper">
        <ul class="room-lux__list swiper-wrapper">
          <li class="room-lux__item swiper-slide">
            <div class="swiper-inner">
              <picture>
                <source srcset="./images/bathroom-desktop.jpg 1x,
                ./images/bathroom-desktop@2x.jpg 2x media="(min-width: 1280px)"
                /> <source srcset="./images/bathroom-tablet.jpg 1x,
                ./images/bathroom-tablet@2x.jpg 2x media="(min-width: 1024px)"
                /> <source srcset="./images/bathroom-mobile.jpg 1x,
                ./images/bathroom-mobile@2x.jpg 2x media="(max-width: 414px)" />
                <img
                  src="./images/bathroom-mobile.jpg"
                  alt="Номер з двомісним ліжком"
                />
              </picture>
            </div>
          </li>
          <li class="room-lux__item swiper-slide">
            <div class="swiper-inner">
              <picture>
                <source srcset="./images/cup-desktop.jpg 1x,
                ./images/cup-desktop@2x.jpg 2x media="(min-width: 1280px)" />
                <source srcset="./images/cup-tablet.jpg 1x,
                ./images/cup-tablet@2x.jpg 2x media="(min-width: 1024px)" />
                <source srcset="./images/cup-mobile.jpg 1x,
                ./images/cup-mobile@2x.jpg 2x media="(max-width: 414px)" />
                <img
                  src="./images/cup-mobile.jpg"
                  alt="Номер з двомісним ліжком"
                />
              </picture>
            </div>
          </li>
        </ul>
      </div>
      <div class="swiper-btns">
        <button type="button" class="swiper-btn swiper-button-prev">
          <svg class="swiper-btns__icon" width="32px" height="32px">
            <use href="./images/icons.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button type="button" class="swiper-btn swiper-button-next">
          <svg class="swiper-btns__icon" width="32px" height="32px">
            <use href="./images/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
      <div class="btns-wrap">
        <button class="room__btn" type="button" href="#">Детальніше</button>
        <button class="room__btn" type="button" js-modal-open>
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
</div>
