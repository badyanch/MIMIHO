<section class="triplroom slider-section" data-slider="team-slider">
  <div class="container">
    <div class="triplroom-block">
      <div class="triplroom-description">
        <p class="triplroom-description__subtitle">Amet minim mollit non</p>
        <p class="triplroom-description__logo">
          Mimin<span class="triplroom-description__upr">o</span>
        </p>
        <div class="triplroom-description__center">
          <h2 class="triplroom-description__title">Трьохмісний номер</h2>
          <p class="triplroom-description__text">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit. Exercitation
            veniam consequat sunt nostrud amet.
          </p>
        </div>
      </div>
      <picture>
        <source
          type="image/jpeg"
          srcset="
            ./images/modern-studio-desktop.jpg    1x,
            ./images/modern-studio-desktop@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          type="image/jpeg"
          srcset="
            ./images/modern-studio-tablet.jpg    1x,
            ./images/modern-studio-tablet@2x.jpg 2x
          "
          media="(min-width: 1024px)"
        />
        <source
          type="image/jpeg"
          srcset="
            ./images/modern-studio-mobile.jpg    1x,
            ./images/modern-studio-mobile@2x.jpg 2x
          "
        />
        <img
          src="./images/modern-studio-desktop.jpg"
          alt="Кімната з двоспальним ліжком"
          class="triplroom-image"
        />
      </picture>
    </div>
    <div class="swiper-gallery">
      <div class="swiper-box">
        <div class="swiper-menu swiper">
          <ul class="swiper-menu__list swiper-wrapper">
            <li class="swiper-menu__item swiper-slide">
              <div class="swiper-inner">
                <picture>
                  <source
                    srcset="
                      /src/images/bathroom-desktop.jpg    1x,
                      /src/images/bathroom-desktop@2x.jpg 2x
                    "
                    media="(min-width: 1280px)"
                  />
                  <source
                    srcset="
                      /src/images/bathroom-tablet.jpg    1x,
                      /src/images/bathroom-tablet@2x.jpg 2x
                    "
                    media="(min-width: 481px)"
                  />
                  <img
                    srcset="
                      /src/images/bathroom-mobile.jpg    1x,
                      /src/images/bathroom-mobile@2x.jpg 2x
                    "
                    src="/src/images/bathroom-mobile.jpg"
                    alt="Ванна кімната"
                  />
                </picture>
              </div>
            </li>
            <li class="swiper-menu__item swiper-slide">
              <div class="swiper-inner">
                <picture>
                  <source
                    srcset="
                      /src/images/cup-desktop.jpg    1x,
                      /src/images/cup-desktop@2x.jpg 2x
                    "
                    media="(min-width: 1280px)"
                  />
                  <source
                    srcset="
                      /src/images/cup-tablet.jpg    1x,
                      /src/images/cup-tablet@2x.jpg 2x
                    "
                    media="(min-width: 481px)"
                  />
                  <img
                    class="swiper-menu__img"
                    srcset="
                      /src/images/cup-mobile.jpg    1x,
                      /src/images/cup-mobile@2x.jpg 2x
                    "
                    src="/src/images/cup-mobile.jpg"
                    alt="Вигляд з вікна"
                  />
                </picture>
              </div>
            </li>
            <li class="swiper-menu__item swiper-slide">
              <div class="swiper-inner">
                <picture>
                  <source
                    srcset="
                      /src/images/slaider3-desktop.jpg    1x,
                      /src/images/slaider3-desktop@2x.jpg 2x
                    "
                    media="(min-width: 1280px)"
                  />
                  <source
                    srcset="
                      /src/images/slaider3-tablet.jpg    1x,
                      /src/images/slaider3-tablet@2x.jpg 2x
                    "
                    media="(min-width: 481px)"
                  />
                  <img
                    class="swiper-menu__img"
                    srcset="
                      /src/images/slaider3-mobile.jpg    1x,
                      /src/images/slaider3-mobile@2x.jpg 2x
                    "
                    src="/src/images/slaider3-mobile.jpg"
                    alt="Кімната з білою софою"
                  />
                </picture>
              </div>
            </li>
            <li class="swiper-menu__item swiper-slide">
              <div class="swiper-inner">
                <picture>
                  <source
                    srcset="
                      /src/images/slaider1-desktop.jpg    1x,
                      /src/images/slaider1-desktop@2x.jpg 2x
                    "
                    media="(min-width: 1280px)"
                  />
                  <source
                    srcset="
                      /src/images/slaider1-tablet.jpg    1x,
                      /src/images/slaider1-tablet@2x.jpg 2x
                    "
                    media="(min-width: 481px)"
                  />
                  <img
                    class="swiper-menu__img"
                    srcset="
                      /src/images/slaider1-mobile.jpg    1x,
                      /src/images/slaider1-mobile@2x.jpg 2x
                    "
                    src="/src/images/slaider1-mobile.jpg"
                    alt="Ванна кімната"
                  />
                </picture>
              </div>
            </li>
          </ul>
        </div>
        <div class="swiper-button">
          <button type="button" class="swiper-btn swiper-button-prev">
            <svg class="swiper-button__icon" width="32px" height="32px">
              <use href="./images/icons.svg#icon-arrow-left"></use>
            </svg>
          </button>
          <button type="button" class="swiper-btn swiper-button-next">
            <svg class="swiper-button__icon" width="32px" height="32px">
              <use href="./images/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="triplroom-box">
        <a href="/src/room.html" class="triplroom-box__button">Детальніше</a>
        <button
          type="button"
          class="triplroom-box__button js-open-modal"
          data-modal="3"
          type="button"
        >
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
</section>
